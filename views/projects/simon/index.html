    <main>
        <h6 id="creator-text">Made by Pedro Garcia</h6>

                <div id="display">

                <div class="tile" name="tile" id="g"></div>
                <div class="tile" name="tile" id="r"></div>
                <div class="tile" name="tile" id="y"></div>

        </div>
